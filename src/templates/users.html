{% extends 'base.html' %}

{% block title %}Users{% endblock %}


{% block body %}
<form class="form-inline" action="{{ url_for('users.usersPage') }}" method="post">
<div class="form-group">
    <label for="first_name">First Name:</label>
    <input type="text" class="form-control" name="first_name" id="first_name"> 
</div>
<div class="form-group">
    <label for="last_name">Last Name:</label>
    <input type="text" class="form-control" name="last_name" id="last_name">
</div>
<div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" name="email" id="email">
</div>
<div class="form-group">
    <label for="country">Country:</label>
    <input type="text" class="form-control" name="country" id="country">
</div>
<div class="form-group">
    <label for="ageLower">Minimum Age:</label>
    <input type="text" class="form-control" name="ageLower" id="ageLower">
</div>
<div class="form-group">
    <label for="ageUpper">Maximum Age:</label>
    <input type="text" class="form-control" name="ageUpper" id="ageUpper">
</div>
<div class = "form-group">
    <label for="gender">Gender</label>
    <input type="text" class="form-control" name="gender" id="gender" placeholder="Enter only M or F">

</div>
<button type="submit" class="btn btn-warning">Filter</button>
</form>

{% if users %} 
    <h1>Selected Users</h1>
    <ul>
        {% for user in users %}
            <a href="{{ url_for('users.userDetailPage', id = user[0])}}"><li>{{ user[1:7] + user[9:11] }}</li></a>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
