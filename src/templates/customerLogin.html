{% extends 'customerBase.html' %}

{% block title %}Login Page{% endblock %}

{% block body %}

<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f2f2f2;">
    <form action="{{ url_for('customer.loginPage') }}" method="post" style="padding: 40px; background-color: white; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); border-radius: 10px; width: 300px;">
        <h3 style="text-align: center; color: #333;">Login</h3>
        
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="email" style="margin-bottom: 5px;">Email:</label>
            <input type="email" class="form-control" name='email' id='email' style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
            <label for="password" style="margin-bottom: 5px;">Password:</label>
            <input type="password" class="form-control" name="password" id="password" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        </div>

        <button class="btn btn-success" type="submit" style="width: 100%; background-color: #4CAF50; color: white; padding: 15px 20px; border: none; border-radius: 5px; cursor: pointer;">Login</button>
    </form>
</div>

{% endblock %}
